<mdb-navbar SideClass="navbar navbar-expand-lg navbar-light blue-grey lighten-1 sticky-top">
  <logo><a class="navbar-brand" href="#">{{appComp.title}}</a></logo>
  <links>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link waves-light" mdbRippleRadius>Home<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" style="margin-right: 1em">
        <form>
          <div *ngIf="!(user | async)?.uid" class="form-group">
            <input type="email" class="form-control" id="email" required   placeholder="email address"
                   [value]="email" (input)="changeEmail($event)">
          </div>
          <div *ngIf="!(user | async)?.uid" class="form-group">
            <input type="password" class="form-control" id="password" required placeholder="password"
                   [value]="password" (input)="currentPassword($event)">
          </div>
        </form>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbRippleRadius
           (click)="loginEmail()" *ngIf="!(user | async)?.uid">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbRippleRadius
           (click)="logout()" *ngIf="(user | async)?.uid">Logout</a>
      </li>
      <li class="nav-item dropdown" dropdown *ngIf="(user | async)?.uid">
        <a dropdownToggle mdbRippleRadius
           type="button" class="nav-link dropdown-toggle waves-light" mdbRippleRadius>
          dropdown <span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbRippleRadius href="#" (click)="getDishes()">Dishes</a>
          <a class="dropdown-item waves-light" mdbRippleRadius href="#" (click)="getDrinks()">Drinks</a>
        </div>
      </li>
    </ul>
    <form class="form-inline  waves-light" mdbRippleRadius *ngIf="(user | async)?.uid">
      <app-dish-search></app-dish-search>
      <!--<ul class="search-result">-->
        <!--<li *ngFor="let dish of dishes | async">-->
          <!--<a routerLink="/detail/{{dish.id}}">-->
            <!--{{dish.name}}-->
          <!--</a>-->
        <!--</li>-->
      <!--</ul>-->
    </form>
  </links>
</mdb-navbar>
