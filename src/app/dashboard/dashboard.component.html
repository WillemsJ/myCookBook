<div *ngIf="(user | async)?.uid">
    <p *ngIf="category" class="alert alert-success">{{category.dish}} {{category.drink}}</p>
      <div *ngFor=" let dish of food">
        <ngb-alert type="info" [dismissible]="false">
          <div class="dropdown" dropdown>
            <button dropdownToggle class="btn btn-warning dropdown-toggle waves-light" type="button" mdbRippleRadius>
              {{dish}}
            </button>
            <div class="dropdown-menu dropdown-warning">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another Action</a>
              <a class="dropdown-item" href="#">And Another Action</a>
              <a class="dropdown-item" href="#">And Yet Another Action</a>
            </div>
          </div>
        </ngb-alert>
      </div>
</div>
