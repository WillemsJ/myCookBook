<div *ngIf="(user | async)?.uid">
  <p *ngIf="category" class="alert alert-success">{{category.dish}} {{category.drink}}</p>
  <div *ngFor=" let dish of food">
    <ngb-alert type="info" [dismissible]="false">
      <div id="dropdowncategory" class="dropdown" dropdown>
        <button dropdownToggle class="btn btn-warning dropdown-toggle waves-light" (click)="sendCategoryIndex(dish)"
                type="button" mdbRippleRadius>
          {{dish}}
        </button>
        <div class="dropdown-menu dropdown-warning">
          <ng-template ngFor let-recipe [ngForOf]="recipeIndex">
            <a class="dropdown-item" href="#">{{recipe}}</a>
          </ng-template>
        </div>
      </div>
    </ngb-alert>
  </div>
</div>
